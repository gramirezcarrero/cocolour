<!doctype HTML>
<head>
    <meta charset="UTF-8">
    <title>Cocolour</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/font-awesome/4.1.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>

    <div id="user"></div>

    <div id="login">
        <input type="text" placeholder="Username: " class="username">
        <input type="password" placeholder="Password: " class="password">
        <div class="submit">OK</div>
        <div id="reset-password-button">Forgot password?</div>
    </div>

    <div id="signup">
        <input type="text" placeholder="Username: " class="username">
        <input type="password" placeholder="Password: " class="password">
        <input type="email" placeholder="Email: " class="email">
        <div class="submit">OK</div>
    </div>

    <div id="password-reset">
        <input type="email" placeholder="Email: " class="email">
        <div class="submit">OK</div>
    </div>

    <header id="header">
        <div id="logo">
            <h1>CoColour</h1>
            Create colours together, U matters!
        </div>
        <div id="image">
            Drag Your Image to this page
        </div>
        <div id="colors">
        </div>
    </header>

    <main id="main">
        <div id="schemes">
        </div>
    </main>

    <footer id="footer">
        Copyright (C) cocolour.com 2014-2015. All rights reserved. <span title="我们仅上传您对某个配色的喜欢和讨厌，不会上传您载入的图像，图像分析在浏览器端完成">关于隐私</span>.
    </footer>

    <script src="https://cn.avoscloud.com/scripts/lib/av-0.4.3.min.js"></script>
    <script src="static/main.min.js"></script>
</body>
