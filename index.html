<!doctype HTML>
<head>
    <meta charset="UTF-8">
    <title>Cocolour</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/font-awesome/4.1.0/css/font-awesome.css">
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>

    <nav id="nav">
        <div id="logo">
            CoColour
        </div>
        <ul>
            <li id="nav-create" class="current">Create</li>
            <li id="nav-explore">Explore</li>
            <li id="nav-favorite">Favorite</Li>
        </ul>
        <div id="user">
        </div>
    </nav>

    <div id="image" title="Click or drag your image here">
        <div id="colors">
        </div>
    </div>

    <div id="login">
        <input type="text" placeholder="Username" class="username">
        <input type="password" placeholder="Password" class="password">
        <div class="submit">OK</div>
        <div id="reset-password-button">Forgot password?</div>
    </div>

    <div id="signup">
        <input type="text" placeholder="Username" class="username">
        <input type="password" placeholder="Password" class="password">
        <input type="email" placeholder="Email" class="email">
        <div class="submit">OK</div>
    </div>

    <div id="password-reset">
        <input type="email" placeholder="Email" class="email">
        <div class="submit">OK</div>
    </div>

    <main id="main">
        <div id="schemes">
        </div>
    </main>

    <footer id="footer">
        Copyright (C) 2014-2015 Zeno Zeng & Chiyo Lyn. All rights reserved. <span title="我们仅上传您对某个配色的喜欢和讨厌，不会上传您载入的图像，图像分析在浏览器端完成">关于隐私</span>.
    </footer>

    <script src="https://cn.avoscloud.com/scripts/lib/av-0.4.3.min.js"></script>
    <script src="static/main.js"></script>
</body>
