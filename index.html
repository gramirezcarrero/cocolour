<!doctype HTML>
<head>
    <meta charset="UTF-8">
    <title>Colors Project</title>
    <style>
     body {
         padding: 4em;
         padding-top: 2em;
         color: #555;
         max-width: 800px;
         margin: 0 auto;
     }
     header {
         padding-bottom: 2em;
     }
     #image {
         width: 100%;
         border: 1px solid #ccc;
         line-height: 200px;
         text-align: center;
     }
     #image img {
         width: 100%;
     }
     #colors::after {
        clear: both;
        content: "";
        display: block;
     }
     .color {
         float: left;
         width: 3vw;
         height: 3vw;
         margin: 1vw 1vw 0 0;
         border: 1px solid #ccc;
     }
    </style>
</head>
<body>
    <header>
        <h1>CoColour</h1>
        Create colours, together!
    </header>
    <main id="main">
        <div id="image">
            Drag Your Image Here
        </div>
        <div id="colors">
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
